[model]
name = Page
label = {{ this.title }}

[fields.title]
label = Title
type = string

[fields.tagline]
label = Tagline
type = string

[fields.renderMap]
label = Render map
type = boolean
checkbox_label = If true, render the map of posts
default = false

[fields.latitude]
label = Latitude
type = float
description = The latitude to focus the map on

[fields.longitude]
label = Longitude
type = float
description = The longitude to focus the map on

[fields.zoom]
label = Zoom
type = integer
description = Initial zoom level for the map

[fields.body]
label = Body
type = markdown
