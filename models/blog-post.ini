[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.date]
label = Date
type = date
width = 1/2

[fields.author]
label = Author
type = string
width = 1/2

[fields.body]
label = Body
type = markdown

[fields.latitude]
label = Latitude
type = float
description = Location (latitude)

[fields.longitude]
label = Longitude
type = float
description = Location (longitude)

[fields.zoom]
label = Zoom
type = integer
description = Initial zoom level for the map
