[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = string
width = 1/2

[fields.description]
label = Description
type = string
width = 1/2

[fields.date]
label = Date
type = date
width = 1/2

[fields.pub_date]
label = Publication date
type = date
width = 1/2

[fields.image]
label = Header image
type = string
default = /static/img/background.jpg
width = 1/2

[fields.gpx]
label = GPX File
type = string
width = 1/2

[fields.latitude]
label = Latitude
type = float
width = 1/3

[fields.longitude]
label = Longitude
type = float
width = 1/3

[fields.zoom]
label = Zoom
type = integer
width = 1/3
default = 13

[fields.body]
label = Body
type = markdown
