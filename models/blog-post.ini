[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.date]
label = Date
type = date
width = 1/2

[fields.author]
label = Author
type = string
width = 1/2

[fields.background]
label = Background
description = Background image for the post
type = string
default = /static/img/background.jpg

[fields.gpx]
label = GPX File
type = string

[fields.body]
label = Body
type = markdown

[fields.latitude]
label = Latitude
type = float
width = 1/2

[fields.longitude]
label = Longitude
type = float
width = 1/2

[fields.zoom]
label = Zoom
type = integer
width = 1/2
default = 13
