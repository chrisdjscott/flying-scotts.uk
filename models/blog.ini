[model]
name = Blog
label = Blog
hidden = yes
protected = yes

[children]
model = blog-post
order_by = -date, title
slug_format = {{ (this.date|dateformat('YYYY/M/d/') if this.date) ~ this._id }}

[pagination]
enabled = yes
items = this.children.filter(F._model == 'blog-post')
per_page = 6

[fields.title]
label = Title
type = string

[fields.author]
label = Author
type = string

[fields.tagline]
label = Tagline
type = string

[fields.summary]
label = Summary
type = string

[fields.renderMap]
label = Render map
type = boolean
checkbox_label = If true, render the map of posts
default = false

[fields.latitude]
label = Latitude
type = float
description = The latitude to focus the map on

[fields.longitude]
label = Longitude
type = float
description = The longitude to focus the map on

[fields.zoom]
label = Zoom
type = integer
description = Initial zoom level for the map
