backend:
  name: git-gateway
  accept_roles:
    - admin
    - editor

media_folder: "static/uploads" # Folder where user uploaded files should go
public_folder: "uploads"

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "content/post" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Draft", name: "draft", widget: "boolean", default: false} 
      - {label: "Comments", name: "comments", widget: "boolean", default: true}
      - {label: "Intro Blurb", name: "description", widget: "text", required: false}
      - {label: "Image", name: "image", widget: "image", default: "/img/post-bg.jpg"}
      - {label: "Body", name: "body", widget: "markdown"}
      - label: "Tags"
        name: "tags"
        widget: "list"
        default: ["training", "ironman"]
      - label: "Categories"
        name: "categories"
        widget: "list"
        default: ["Training"]
