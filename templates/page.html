{% extends "layout.html" %}

{% block content %}
    {{ super() }}

    <!-- Modal for images -->
    <div class="modal fade" id="enlargeImageModal" tabindex="-1" role="dialog" aria-labelledby="enlargeImageModal" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="enlargeImageModalTitle"></span>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                    <img src="" class="enlargeImageModalSource" style="width: 100%;">
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block bottom %}
    {{ super() }}

    <!-- Google Photos - fluid width, centred and modal popup -->
    <script type="text/javascript">
        $("img[src*='googleusercontent.com']")
            .addClass("img-fluid")
            .css({ cursor: 'zoom-in', display: 'block',  margin: '0 auto' })
            .on('click', function() {
                $('.enlargeImageModalSource').attr('src', $(this).attr('src') + '=w800');
                $('.enlargeImageModalTitle').text($(this).attr('alt'));
                $('#enlargeImageModal').modal('show');
            });
    </script>
{% endblock bottom %}
